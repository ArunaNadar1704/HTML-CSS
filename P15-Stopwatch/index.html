<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch">
        <h1>STOPWATCH</h1>
        <div class="circle">
            <span class="time" id="time">00:00:00:000</span>
        </div>
    </div>

    <div class="controls">
        <button class="playpause">

            <img src="./asset/play-button.svg" alt="" class="playbtn" id="playbtn">

            <img src="./asset/pause-button.svg" alt="" class="pausebtn" id="pausebtn">

        </button>

        <button class="reset">

            <img src="./asset/reset-button.svg" alt="" class="resetbtn" id="resetbtn">

        </button>

    </div>

    <script src="index.js"></script>
</body>
</html>
