<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple project</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <body>
    <div class="main_container">
      <div class="product_image">
        <div class="control">
          <i class="fas fa-share-alt icon1"></i>
          <i class="far fa-heart icon2"></i>
        </div>
        <img
          class="slice_apple_img"
          src="./assets/green-apple-with-slice.png"
          alt=""
        />
        <div class="product_apple">
          <img
            class="product_apple_pic"
            src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png
"
            alt=""
          />
          <img
            class="product_apple_pic"
            src="https://res.cloudinary.com/john-mantas/image/upload/v1537303532/codepen/delicious-apples/half-apple.png
"
            alt=""
          />
          <img
            class="product_apple_pic"
            src="https://res.cloudinary.com/john-mantas/image/upload/v1537303160/codepen/delicious-apples/green-apple-flipped.png
"
            alt=""
          />
          <img
            class="product_apple_pic"
            src="https://res.cloudinary.com/john-mantas/image/upload/v1537303708/codepen/delicious-apples/apple-top.png
"
            alt=""
          />
        </div>
      </div>
      <div class="product_detail_container">
        <div class="blank_part"></div>
        <div class="product_details_part">
          <h1 class="text">Delicious Apples</h1>
          <p class="code_text" class="text">CODE:4599</p>
          <p class="amount_text">R$ <span class="amount">7.93</span></p>
          <div class="select_color">
            <h3>SELECT A COLOR</h3>
            <img
              class="apple"
              src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png"
              alt=""
            />
            <img
              class="apple"
              src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png"
              alt=""
            />
            <img
              class="apple"
              src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png"
              alt=""
            />
            <img
              class="apple"
              src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png"
              alt=""
            />
          </div>
          <h4>BENEFITS</h4>
          <ul>
            <li>Apples are nutricious</li>
            <li>Apples may be good for weight loss</li>
            <li>Apples may be good for bone health</li>
            <li>They're linked to a lowest risk of diabetes</li>
          </ul>
          <button>ADD TO CART</button>
        </div>
      </div>
    </div>
  </body>
</html>
